<ion-header class="orange-default">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageData.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-logins">
    <button ion-item no-padding class="login" (click)="doLogin()">
      <span class="internal-login-handler">
        <img src="assets/facebook.png">
        Login com facebook
      </span>
    </button>
    <button ion-item no-padding class="login">
      <span class="internal-login-handler">
        <img src="assets/googlemais.png">
        Login com gmail
      </span>
    </button>
    <button ion-item no-padding class="login" (click)="logar()">
      <span class="internal-login-handler">
        Login
      </span>
    </button>
    <ion-item style="margin-top: 1em;">
        <button ion-button outline full (click)="cadastro()">Cadastrar</button>
    </ion-item>

  </ion-list>
</ion-content>
