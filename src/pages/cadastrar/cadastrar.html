<ion-header>

  <ion-navbar>
    <ion-title>cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="enviar()">
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input [(ngModel)]="user.senha"></ion-input>
    </ion-item>
    <ion-item>
        <button ion-button type="submit">Cadastrar</button>
    </ion-item>
  </ion-list>
</form>
</ion-content>
