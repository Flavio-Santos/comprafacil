<ion-header class="orange-default">

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item *ngFor="let product of products" (click)="itemTapped($event, item)">
    {{product.name}}
    <div class="item-note" item-end>
      {{product.price}}
    </div>
  </button>
</ion-content>
