<ion-header class="orange-default">

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>

<!--*ngFor="let product of products"-->
<ion-content>
  <ion-grid>
    <ion-row *ngFor="let product of products" (click)="produto(product)">
      <ion-col col-4 class="img">
          <img *ngIf="!!product.imagens[0]" [src]="product.imagens[0]" alt="">
          <img *ngIf="!product.imagens[0]" src="https://www.materialui.co/materialIcons/image/camera_alt_grey_192x192.png" alt="">
      </ion-col>
      <ion-col col-5 class="dados">
        <p><b> {{product.nome}}</b></p>
        <p>{{product.descricao}}</p>
      </ion-col>
      <ion-col col-3 class="preco">
        {{product.valor}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
