<ion-header>

  <ion-navbar>
    <ion-title>{{produto.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides [pager]="true" class="slideProd">
      <ion-slide *ngFor="let image of produto.imagens">
        <img [src]="image">
      </ion-slide>
    </ion-slides>
    <ion-grid>
      <ion-row>
        <ion-col col-8 class="nome">
          {{produto.nome}}
        </ion-col>
        <ion-col col-4 class="valor">
          {{produto.valor}}
        </ion-col>
        <ion-col class="descricao">
          {{produto.descricao}}
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button full round large class="btn_comprar" (click)="Comprar()">Comprar</button>
</ion-content>
