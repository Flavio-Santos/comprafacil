<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="produto.nome" name="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Valor</ion-label>
    <ion-input type="text" [(ngModel)]="produto.valor" name="valor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descricao</ion-label>
    <ion-input type="text" [(ngModel)]="produto.descricao" name="descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telefone</ion-label>
    <ion-input type="text" [(ngModel)]="produto.telefone" name="telefone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="produto.categoria">
      <ion-option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nome}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item text-center>
    <button ion-button (click)="storeAnuncio(produto)">Cadastrar</button>
  </ion-item>

</ion-content>
