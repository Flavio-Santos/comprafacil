<ion-menu [content]="content" class="back">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="assets/logo.png" alt="">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="orange-default">
    <ion-list>
      <button menuClose ion-item no-lines class="menu-item" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
